<h2 class="title"> Changing a user&#39;s role</h2>
<section class="document-content">
    <article class="article-content"><p>User roles are managed for each
        product&nbsp;in&nbsp;<strong>Configuration</strong> &gt; <strong>User Management </strong>&gt; <strong>User
            Products</strong></p></article>
    <article class="article-content">
        <ol>
            <li>Click on the user name in the list of <strong>Current users</strong> of this storehouse.</li>
            <li>In the <strong>User Products</strong> panel, you can change the user's role in the
                <strong>Role </strong>column.
            </li>
        </ol>
    </article>
</section>
