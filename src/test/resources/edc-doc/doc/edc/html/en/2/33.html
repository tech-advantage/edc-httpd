<h2 class="title"> Creating a user account</h2>
<section class="document-content">
    <article class="article-content"><p>User accounts are created in <strong>Configuration</strong> &gt; <strong>User
        Management</strong> &gt; <strong>User parameters</strong>.</p></article>
    <article class="article-content"><p>Make sure no user is selected in the list of users.</p></article>
    <article class="article-content">
        <ol>
            <li>Enter all the user parameters.</li>
            <li>Click <strong>CREATE A USER</strong>.</li>
        </ol>
    </article>
    <article class="article-content"><p>The new user get an activation email.</p></article>
</section>
<br/>
<div class="footer"></div>
