<h2 class="title"> Activating or deactivating users</h2>
<section class="document-content">
    <article class="article-content"><p>User activation is created in <strong>Configuration</strong> &gt; <strong>User
        Management </strong>&gt; <strong>User Parameters</strong></p></article>
    <article class="article-content"><p>Select <strong>Yes</strong> or <strong>No</strong> in the&nbsp;Active state.</p>
    </article>
    <article class="article-content"><p>When Active is set to No, this user can no longer access edc for this
        storehouse.</p></article>
</section>
