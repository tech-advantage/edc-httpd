<h2 class="title"> Activating or deactivating a product</h2>
<section class="document-content">
    <article class="article-content"><p>Inactive products can no longer be edited.</p>
        <p>To deactivate a product:</p>
        <ol>
            <li>Select it in the Products of EDC panel.</li>
            <li>In the Product parameters panel,
                switch&nbsp;<strong>Active&nbsp;</strong>to&nbsp;<strong>OFF.&nbsp;</strong><br/> &nbsp;<sup>=&gt;</sup>&nbsp;
            </li>
            <li>Click <strong>Save changes.</strong></li>
        </ol>
        <p>You can always reactivate the product later.</p></article>
</section>
