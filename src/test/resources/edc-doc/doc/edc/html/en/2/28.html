<h2 class="title"> Removing user access to a product</h2>
<section class="document-content">
    <article class="article-content"><p>Product user access is&nbsp;managed in <strong>Configuration</strong> &gt;
        <strong>Product Management</strong> &gt; <strong>Product Users</strong>.</p></article>
    <article class="article-content"><p>Make sure you have selected the product in the list of products.</p></article>
    <article class="article-content"><p>In the list of Product users:</p>
        <ol>
            <li>Click on the checkbox in front of the user name.</li>
            <li>Click on <strong>DISSOCIATE</strong>.</li>
        </ol>
    </article>
</section>
<br/>
<div class="footer"></div>
