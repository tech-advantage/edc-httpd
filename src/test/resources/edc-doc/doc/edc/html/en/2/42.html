<h2 class="title"> Allowing a user access to another storehouse</h2>
<section class="document-content">
    <article class="article-content"><p>User access to a storehouse is managed in&nbsp;<strong>Configuration</strong>
        &gt; <strong>User Management </strong>&gt; <strong>User Parameters</strong></p></article>
    <article class="article-content">
        <ol>
            <li>Click on the user name in the list of <strong>Current users</strong> of this storehouse.</li>
            <li>Click on <strong>ADD TO STOREHOUSE</strong> at the bottom of the <strong>User&nbsp;Parameters</strong>
                panel.
            </li>
        </ol>
    </article>
</section>
<br/>
